    <div class="post-content">
      <h2 id="avl树">AVL树</h2>
<ul>
<li>平衡因子(Balance Factor): 某节点左右子树的高度差</li>
<li>AVL树的特点
<ul>
<li>每个节点的平衡因子只可能是1, 0, -1(绝对值 &lt;= 1, 如果超过1，称之为 &ldquo;失衡&rdquo;)</li>
<li>每个节点的左右子树高度差不超过1</li>
<li>搜索， 添加， 删除的时间复杂度是 O(log N)</li>
</ul>
</li>
</ul>
